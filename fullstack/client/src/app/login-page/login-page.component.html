<form class="card" [formGroup]="form" (ngSubmit)="onSubmit()" >
  <div class="card-content">
    <span class="card-title">Enter your login</span>


    <div class="input-field">
      <input [ngClass]="{'invalid':form.get('email').touched && form.get('email').invalid }" id="email" type="email" formControlName="email" />
      <label for="email">Email:</label>
      <span class="helper-text red-text" *ngIf="form.get('email').touched && form.get('email').invalid">
        <span *ngIf="form.get('email').errors.required">Email required</span>
        <span *ngIf="form.get('email').hasError('pattern')">Incorect format</span>
      </span>
    </div>




    <div class="input-field">
      <input [ngClass]="{'invalid':form.get('email').touched && form.get('email').invalid }"  id="password" type="password" formControlName="password" />
      <label for="password">Password:</label>
      <span class="helper-text red-text" *ngIf="form.get('password').touched && form.get('password').invalid">
        <span *ngIf="form.get('password').errors.required">Password required</span>
        <span *ngIf="form.get('password').errors['minlength'] && form.get('password').errors['minlength']['requiredLength']">
          Password must be more than {{form.get('password').errors['minlength']['requiredLength']}}<br>
          Left {{form.get('password').errors['minlength']['requiredLength'] - form.get('password').errors['minlength']['actualLength']}}
        </span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button type="submit" class="modal-action btn waves-effect" [disabled]="form.invalid || form.disabled">Enter</button>
  </div>
</form>
